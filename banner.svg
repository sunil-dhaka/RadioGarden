<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="180">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="180" rx="12" fill="url(#bg)"/>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="4" height="180" rx="2" fill="#E8A849" opacity="0.8"/>

  <!-- Radio icon: source dot -->
  <circle cx="100" cy="100" r="10" fill="#E8A849" opacity="0.9"/>

  <!-- Radio icon: wave 1 (inner) -->
  <path d="M78,80 A28,28 0 0,1 122,80" stroke="#E8A849" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>

  <!-- Radio icon: wave 2 (middle) -->
  <path d="M66,68 A42,42 0 0,1 134,68" stroke="#E8A849" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Radio icon: wave 3 (outer) -->
  <path d="M54,56 A56,56 0 0,1 146,56" stroke="#E8A849" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.3"/>

  <!-- App name -->
  <text x="190" y="82" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="36" font-weight="600" fill="#e6edf3" letter-spacing="2">RadioGarden</text>

  <!-- Subtitle -->
  <text x="190" y="112" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="14" fill="#8b949e" letter-spacing="0.5">Ad-Free Radio Streaming</text>

  <!-- Separator -->
  <line x1="190" y1="122" x2="460" y2="122" stroke="#21262d" stroke-width="1"/>

  <!-- Tagline -->
  <text x="190" y="142" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="11" fill="#6e7681">Stream any radio.garden station without the ads</text>
</svg>
